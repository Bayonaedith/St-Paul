<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - St Paul Learning Centre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts and your CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
</head>
<body>
    <div class="navbar">
        <span class="menu-btn" onclick="openMenu()" tabindex="0" aria-label="Main menu">&#9776;</span>
        <div class="navbar-center">
            <img src="https://i.postimg.cc/t4yDG3Fq/Mon-21-07-2025-16-26-06.png" alt="School Logo" class="school-logo">
            <span class="logo-text">St Paul Learning Centre</span>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <nav id="sideMenu" class="side-menu" aria-label="Sidebar navigation">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()" tabindex="0" aria-label="Close menu">&times;</a>
        <a href="index.html">News & Announcements</a>
        <a href="student-portal.html">Student Portal</a>
        <a href="admissions.html">Admissions</a>
        <a href="resources.html">Resources</a>
        <a href="showcase.html">Showcase</a>
        <a href="contact.html">Contact</a>
        <a href="timetable.html">Timetable</a>
        <a href="teacher-resources.html">Teacher Resources</a>
        <a href="parent-portal.html">Parent Portal</a>
    </nav>

    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
            <button type="submit" class="button">Login</button>
        </form>
        <p id="loginMessage"></p>
        <div id="userInfo" style="display:none;">
            <p id="welcomeUser"></p>
            <button id="logoutBtn" class="button">Logout</button>
        </div>
    </section>
    <footer>
        &copy; 2025 St Paul Learning Centre. All rights reserved.
    </footer>
    <script>
    // Navigation menu JS
    function openMenu() {
        document.getElementById("sideMenu").style.width = "260px";
    }
    function closeMenu() {
        document.getElementById("sideMenu").style.width = "0";
    }
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
            closeMenu();
        }
    });

    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyBvLXOx9N88hBBLMHVCcEM3zBK-AYfQI_o",
      authDomain: "my-school-st-paul-1455a.firebaseapp.com",
      projectId: "my-school-st-paul-1455a",
      storageBucket: "my-school-st-paul-1455a.firebasestorage.app",
      messagingSenderId: "122530310728",
      appId: "1:122530310728:web:7c9eff29abf9b8283cc67d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login form logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById('loginMessage').textContent = "Login successful!";
        })
        .catch(error => {
          document.getElementById('loginMessage').textContent = error.message;
        });
    });

    // Show user info and logout
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('welcomeUser').textContent = `Welcome, ${user.email}`;
      } else {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('userInfo').style.display = 'none';
      }
    });
    document.getElementById('logoutBtn').addEventListener('click', function() {
      auth.signOut();
    });
    </script>
</body>
</html>
