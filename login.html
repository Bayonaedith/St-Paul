<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Admin Login – St Paul</title>
  
  <style>
    /* ---------------------------------------------------- */
    /* CSS Styling (Internal for one-file code) */
    /* ---------------------------------------------------- */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    header {
        background-color: #004d40;
        color: white;
        padding: 20px 0;
        margin-bottom: 20px;
    }

    h1 {
        margin: 0;
    }

    p {
        margin-top: 5px;
        font-size: 0.9em;
    }

    section {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="email"], input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #00796b;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
        transition: background-color 0.3s;
    }
    
    /* Style for the Google Sign-In button */
    #googleLoginBtn {
        background-color: #db4437; /* Google Red */
        margin-top: 15px;
        padding: 12px 15px;
        width: 100%;
    }
    
    #googleLoginBtn:hover {
        background-color: #c33227;
    }

    button:hover {
        background-color: #004d40;
    }

    #menuSection ul {
        list-style: none;
        padding: 0;
    }

    #menuSection li {
        margin: 10px 0;
    }

    #menuSection button {
        width: 80%;
        background-color: #0288d1;
    }
  </style>

  <script type="module">
    // ----------------------------------------------------
    // JavaScript (Firebase Authentication Logic)
    // ----------------------------------------------------
    
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ⚠️ IMPORTANT: Replace this with YOUR secure Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBvLXOx9N88hBBLMHVCcEM3zBK-AYfQI_o",
      authDomain: "my-school-st-paul-1455a.firebaseapp.com",
      projectId: "my-school-st-paul-1455a",
      // Add other required fields if necessary
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider(); // Google Provider instance

    // ✅ The ONLY Allowed admin email
    const adminEmail = "nicholasbagenda@gmail.com";
    
    // --- Centralized Access Check Function ---
    // Checks if the successfully authenticated user is the authorized admin.
    function checkAdminAccess(user) {
        const userEmail = user.email ? user.email.trim().toLowerCase() : null;
        
        if (userEmail === adminEmail.toLowerCase()) {
            // ✅ Access Granted: Show menu
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("menuSection").style.display = "block";
        } else {
            // ⛔ Access Denied: Unauthorized email
            alert("⛔ Access Denied. Unauthorized email.");
            // Log the user out immediately
            signOut(auth);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // 1. Email/Password Login form submit handler
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim().toLowerCase();
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then(userCred => {
            checkAdminAccess(userCred.user);
          })
          .catch(err => {
            alert("⚠️ Login failed: " + err.message);
          });
      });
      
      // 2. Google Sign-In button handler
      document.getElementById("googleLoginBtn").addEventListener("click", () => {
        signInWithPopup(auth, googleProvider)
          .then((result) => {
            // The user is signed in with Google, now check their email
            checkAdminAccess(result.user);
          })
          .catch((error) => {
            // Handle errors during the sign-in pop-up (e.g., user closing the window)
            alert("⚠️ Google sign-in failed: " + error.message);
          });
      });

      // 3. Logout button handler
      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.reload();
        });
      });
    });

    // Function to redirect to selected page
    window.goToPage = function(page) {
      window.location.href = page;
    };
  </script>
</head>
<body>
  <header>
    <h1>St Paul Learning Centre</h1>
    <p>Restricted Access – Admin Only</p>
  </header>

  <section id="loginSection">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label><br>
      <input type="email" id="email" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" required><br><br>

      <button type="submit">Login with Email/Password</button>
    </form>
    
    <hr style="margin: 20px 0; border-top: 1px solid #ccc;">
    
    <button id="googleLoginBtn">Sign in with Google</button>
  </section>

  <section id="menuSection" style="display:none;">
    <h2>Welcome, Nicholas</h2>
    <p>Select a page to access:</p>
    <ul>
      <li><button onclick="goToPage('class.html')">Exams</button></li>
      <li><button onclick="goToPage('class.html')">Homework</button></li>
      <li><button onclick="goToPage('class.html')">Notes</button></li>
      <li><button onclick="goToPage('parent-portal.html')">Parent Portal</button></li>
      <li><button onclick="goToPage('resources.html')">Resources</button></li>
      <li><button onclick="goToPage('student-dashboard.html')">Student Portal</button></li>
      <li><button onclick="goToPage('teacher-resources.html')">Teacher Resources</button></li>
      <li><button onclick="goToPage('class.html')">Timetable</button></li>
    </ul>
    <button id="logoutBtn">Logout</button>
  </section>
</body>
</html>
