<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Admin Login – St Paul</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBvLXOx9N88hBBLMHVCcEM3zBK-AYfQI_o",
      authDomain: "my-school-st-paul-1455a.firebaseapp.com",
      projectId: "my-school-st-paul-1455a",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Allowed admin email
    const adminEmail = "nicholasbagenda@gmail.com";

    document.addEventListener("DOMContentLoaded", () => {
      // Login form submit
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim().toLowerCase();
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then(userCred => {
            if (userCred.user.email.trim().toLowerCase() === adminEmail.toLowerCase()) {
              // ✅ Show menu
              document.getElementById("loginSection").style.display = "none";
              document.getElementById("menuSection").style.display = "block";
            } else {
              alert("⛔ Access Denied. Unauthorized email.");
              signOut(auth);
            }
          })
          .catch(err => alert("⚠️ Login failed: " + err.message));
      });

      // Logout button
      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.reload();
        });
      });
    });

    // Redirect to selected page
    window.goToPage = function(page) {
      window.location.href = page;
    };
  </script>
</head>
<body>
  <header>
    <h1>St Paul Learning Centre</h1>
    <p>Restricted Access – Admin Only</p>
  </header>

  <!-- Login Section -->
  <section id="loginSection">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label><br>
      <input type="email" id="email" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" required><br><br>

      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Admin Menu Section -->
  <section id="menuSection" style="display:none;">
    <h2>Welcome, Nicholas</h2>
    <p>Select a page to access:</p>
    <ul>
      <li><button onclick="goToPage('class.html')">Exams</button></li>
      <li><button onclick="goToPage('class.html')">Homework</button></li>
      <li><button onclick="goToPage('class.html')">Notes</button></li>
      <li><button onclick="goToPage('parent-portal.html')">Parent Portal</button></li>
      <li><button onclick="goToPage('resources.html')">Resources</button></li>
      <li><button onclick="goToPage('student-dashboard.html')">Student Portal</button></li>
      <li><button onclick="goToPage('teacher-resources.html')">Teacher Resources</button></li>
      <li><button onclick="goToPage('class.html')">Timetable</button></li>
    </ul>
    <button id="logoutBtn">Logout</button>
  </section>
</body>
</html>
