<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parent Portal - St Paul Learning Centre</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBvLXOx9N88hBBLMHVCcEM3zBK-AYfQI_o",
    authDomain: "my-school-st-paul-1455a.firebaseapp.com",
    projectId: "my-school-st-paul-1455a"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Redirect already logged-in parent
  onAuthStateChanged(auth, (user) => {
    if(user && user.email.toLowerCase().trim() === "nicholasbagenda@gmail.com") {
      window.location.href = "parent-dashboard.html";
    }
  });

  // Email login
  window.loginParent = () => {
    const email = document.getElementById("parent-email").value;
    const password = document.getElementById("parent-password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(userCred => {
        if(userCred.user.email.toLowerCase().trim() === "nicholasbagenda@gmail.com") {
          window.location.href = "parent-dashboard.html";
        } else {
          auth.signOut();
          document.getElementById("message").innerText = "Access denied. Only authorized parent can log in.";
        }
      })
      .catch(err => document.getElementById("message").innerText = err.message);
  };

  // Google login
  window.loginWithGoogle = () => {
    signInWithPopup(auth, provider)
      .then(result => {
        if(result.user.email.toLowerCase().trim() === "nicholasbagenda@gmail.com") {
          window.location.href = "parent-dashboard.html";
        } else {
          auth.signOut();
          document.getElementById("message").innerText = "Access denied. Only authorized parent can log in.";
        }
      })
      .catch(err => document.getElementById("message").innerText = err.message);
  };
</script>
</head>
<body>
<header>
  <h1>St Paul Learning Centre</h1>
  <div class="motto">Strive For Success</div>
  <p>Empowering students, connecting families, supporting teachers.</p>
</header>

<nav>
  <a href="index.html">News & Announcements</a>
  <a href="student-portal.html">Student Portal</a>
  <a href="admissions.html">Admissions</a>
  <a href="resources.html">Resources</a>
  <a href="showcase.html">About Us</a>
  <a href="contact.html">Contact</a>
  <a href="parent-portal.html">Parent Portal</a>
</nav>

<section>
  <h2>Parent Login</h2>
  <input type="email" id="parent-email" placeholder="Email" required><br>
  <input type="password" id="parent-password" placeholder="Password" required><br>
  <button onclick="loginParent()">Login</button>
  <button onclick="loginWithGoogle()">Sign in with Google</button>
  <p id="message" style="color:red; font-weight:600;"></p>
</section>

<footer>
  &copy; 2025 St Paul Learning Centre. All rights reserved.
</footer>
</body>
</html>
