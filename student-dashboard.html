<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - St Paul Learning Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .dashboard-buttons a {
      display: inline-block;
      padding: 30px 50px;
      text-align: center;
      background-color: #0077cc;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .dashboard-buttons a:hover {
      background-color: #005fa3;
    }
    .welcome-message {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      font-weight: 600;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvLXOx9N88hBBLMHVCcEM3zBK-AYfQI_o",
      authDomain: "my-school-st-paul-1455a.firebaseapp.com",
      projectId: "my-school-st-paul-1455a",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const welcomeEl = document.getElementById("welcome");
    const homeworkBtn = document.getElementById("homework-btn");
    const notesBtn = document.getElementById("notes-btn");
    const timetableBtn = document.getElementById("timetable-btn");

    // Redirect to grade-specific pages
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html"; // redirect if not signed in
      } else {
        // Get student info from Firestore
        const studentRef = doc(db, "students", user.uid);
        const studentSnap = await getDoc(studentRef);
        if (studentSnap.exists()) {
          const studentData = studentSnap.data();
          welcomeEl.textContent = `ðŸŽ‰ Welcome, ${studentData.fullname}!`;

          const grade = studentData.grade;
          // Set links based on grade
          homeworkBtn.href = `homework-grade${grade}.html`;
          notesBtn.href = `notes-grade${grade}.html`;
          timetableBtn.href = `timetable-grade${grade}.html`;
        } else {
          welcomeEl.textContent = `ðŸŽ‰ Welcome, ${user.email}!`;
          // Default links if no data
          homeworkBtn.href = "homework.html";
          notesBtn.href = "notes.html";
          timetableBtn.href = "timetable.html";
        }
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>St Paul Learning Centre</h1>
    <div class="motto">Strive For Success</div>
    <p>Empowering students, connecting families, supporting teachers.</p>
  </header>

  <nav>
    <a href="index.html">News & Announcements</a>
    <a href="student-portal.html">Student Portal</a>
    <a href="admissions.html">Admissions</a>
    <a href="resources.html">Resources</a>
    <a href="showcase.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="parent-portal.html">Parent Portal</a>
  </nav>

  <section>
    <div id="welcome" class="welcome-message"></div>
    <div class="dashboard-buttons">
      <a id="homework-btn" href="#">Homework</a>
      <a id="notes-btn" href="#">Notes</a>
      <a id="timetable-btn" href="#">Timetable</a>
    </div>
  </section>

  <footer>
    &copy; 2025 St Paul Learning Centre. All rights reserved.
  </footer>
</body>
        </html>
